<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">Bot</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover rocks. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="Rock.jpg" alt="rock" width="100" height="100">
        </div>
        <div class="choice" id="p">
            <img src="Paper.jpg" alt="Paper symbol" width="100" height="100">
        </div>  
        <div class="choice" id="s">
            <img src="Scissor.jpg" alt="scisscer symbol" width="100" height="100">
        </div>
    </div>
    <p id="action-message"> Make your Move</p>
    <script src="app.js"></script>
</body>
</html>
